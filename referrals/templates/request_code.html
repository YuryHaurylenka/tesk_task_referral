{% extends "base.html" %}

{% block title %}Request Authorization Code{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center">Request Authorization Code</h2>

                    <form method="post" class="mt-4" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            {% if error %}
                                <div class="alert alert-danger p-2">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Request Code</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
